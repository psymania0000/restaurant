<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식당 추가 - 관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div th:replace="~{fragments/admin-nav :: admin-nav}"></div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="${restaurant != null ? '식당 수정' : '새 식당 추가'}">식당 관리</h2>
            <a href="/admin/restaurants" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> 목록으로
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i> 식당 추가 기능이 준비 중입니다.
                </div>
                <p>이 페이지에서는 다음과 같은 정보를 입력할 수 있습니다:</p>
                <ul>
                    <li>식당 이름</li>
                    <li>식당 주소</li>
                    <li>전화번호</li>
                    <li>영업 시간</li>
                    <li>식당 설명</li>
                    <li>대표 이미지</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
