<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>헤더</title>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">맛집 예약 시스템</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">홈</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/restaurants">맛집 목록</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <div th:if="${#authorization.expression('!isAuthenticated()')}">
                            <li class="nav-item">
                                <a class="nav-link" href="/login">로그인</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/signup">회원가입</a>
                            </li>
                        </div>
                        <div th:if="${#authorization.expression('isAuthenticated()')}">
                            <li class="nav-item">
                                <span class="nav-link">
                                    <span th:text="${#authentication.name}"></span>님 환영합니다
                                </span>
                            </li>
                            <li class="nav-item">
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-link nav-link">로그아웃</button>
                                </form>
                            </li>
                            <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                                <a class="nav-link" href="/admin">관리자 페이지</a>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
