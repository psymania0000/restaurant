<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <h2>회원 정보 수정</h2>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <p th:text="${successMessage}"></p>
        </div>

        <form th:action="@{/mypage/profile/edit}" th:object="${userUpdateDTO}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" th:placeholder="${user.name}">
                <div class="form-text">변경하지 않으려면 비워두세요.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" th:placeholder="${user.email}">
                <div class="form-text">변경하지 않으려면 비워두세요.</div>
            </div>
            <div class="mb-3">
                <label for="currentPassword" class="form-label">현재 비밀번호</label>
                <input type="password" class="form-control" id="currentPassword" th:field="*{currentPassword}" placeholder="현재 비밀번호를 입력하세요 (비밀번호 변경 시 필수)">
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">새 비밀번호</label>
                <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" placeholder="새 비밀번호를 입력하세요 (변경하지 않으려면 비워두세요)">
            </div>
            <button type="submit" class="btn btn-primary">정보 수정</button>
            <a th:href="@{/mypage}" class="btn btn-secondary">취소</a>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
