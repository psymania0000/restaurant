<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레스토랑 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>레스토랑 정보 수정</h2>
        
        <form th:action="@{/manager/restaurant/edit}" method="post" enctype="multipart/form-data" class="mt-4">
            <input type="hidden" name="id" th:value="${restaurant.id}">
            
            <div class="mb-3">
                <label for="name" class="form-label">레스토랑 이름</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${restaurant.name}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">설명</label>
                <textarea class="form-control" id="description" name="description" rows="3" th:text="${restaurant.description}" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">주소</label>
                <input type="text" class="form-control" id="address" name="address" th:value="${restaurant.address}" required>
            </div>
            
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">전화번호</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${restaurant.phoneNumber}" required>
            </div>
            
            <div class="mb-3">
                <label for="businessHours" class="form-label">영업시간</label>
                <input type="text" class="form-control" id="businessHours" name="businessHours" th:value="${restaurant.businessHours}" required>
            </div>
            
            <div class="mb-3">
                <label for="imageFile" class="form-label">이미지</label>
                <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
                <div th:if="${restaurant.imageUrl}" class="mt-2">
                    <img th:src="${restaurant.imageUrl}" alt="Current restaurant image" style="max-width: 200px;">
                </div>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">저장</button>
                <a th:href="@{/manager/restaurant}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
