# Server Configuration
server.port=8080

# Database Configuration (MariaDB)
spring.datasource.url=jdbc:mariadb://localhost:3306/restaurant
spring.datasource.username=webuser
spring.datasource.password=webuser
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# JWT Configuration
app.jwtSecret=your-256-bit-secret-key-here-must-be-at-least-32-characters
app.jwtExpirationInMs=86400000

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.chain.cache=false

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.restaurant=DEBUG

# File Upload Configuration
file.upload-dir=./uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Image Upload Directory
app.upload.dir=file:///app/images

