<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>My Reservations</h2>

        <!-- User Points Display -->
        <div th:if="${user != null}" class="alert alert-info">
            <strong>Current Points:</strong> <span th:text="${user.points}">0</span> points
        </div>

        <div th:if="${reservations.empty}" class="alert alert-info">
            You have no reservations.
        </div>
        <div th:each="reservation : ${reservations}" class="card mb-3">
            <div class="card-body">
                <h5 class="card-title" th:text="${reservation.restaurantName}">Restaurant Name</h5>
                <p class="card-text">
                    <strong>Reservation Time:</strong> <span th:text="${#temporals.format(reservation.reservationTime, 'yyyy-MM-dd HH:mm')}">Time</span><br>
                    <strong>Number of People:</strong> <span th:text="${reservation.numberOfPeople}">Number</span><br>
                    <strong>Status:</strong> <span th:text="${reservation.status}">Status</span>
                </p>
                <form th:if="${reservation.status == 'PENDING'}" th:action="@{/reservations/{id}/cancel(id=${reservation.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Cancel Reservation</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
