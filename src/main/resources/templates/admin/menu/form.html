<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${menu.id == null ? 'Add New Menu Item' : 'Edit Menu Item'}">Menu Item Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 th:text="${menu.id == null ? 'Add New Menu Item' : 'Edit Menu Item'}">Menu Item Form</h2>

        <form th:action="@{/admin/restaurants/{restaurantId}/menus(restaurantId=${restaurantId})}" th:object="${menu}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" name="restaurantId" th:value="${restaurantId}">

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" th:field="*{price}" required>
            </div>
             <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" th:field="*{category}" required>
            </div>
             <div class="mb-3">
                <label for="imageUrl" class="form-label">Image URL (Optional)</label>
                <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
            </div>

            <button type="submit" class="btn btn-primary">Save Menu Item</button>
             <a th:href="@{/admin/restaurants/{restaurantId}(restaurantId=${restaurantId})}" class="btn btn-secondary">Cancel</a>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
