<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 목록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .menu-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .menu-card:hover {
            transform: translateY(-5px);
        }
        .menu-image {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">메뉴 목록</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="menu : ${menus}">
                <div class="card h-100 menu-card" th:onclick="'location.href=\'/menus/' + ${menu.id} + '\''">
                    <img th:if="${menu.imageUrl}" th:src="${menu.imageUrl}" class="card-img-top menu-image" alt="메뉴 이미지">
                    <div th:unless="${menu.imageUrl}" class="card-img-top menu-image bg-light d-flex align-items-center justify-content-center">
                        <span class="text-muted">이미지 없음</span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${menu.name}">메뉴 이름</h5>
                        <p class="card-text text-danger fw-bold" th:text="${#numbers.formatCurrency(menu.price)}">가격</p>
                        <p class="card-text" th:text="${#strings.abbreviate(menu.description, 100)}">메뉴 설명</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
