<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">맛있는 식당</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">관리자 페이지</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <div class="d-flex align-items-center">
                        <span class="text-light me-3" th:text="${#authentication.name}">관리자</span>
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light">로그아웃</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">관리자 대시보드</h2>
        
        <div class="row">
            <!-- 사용자 관리 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-people"></i> 사용자 관리
                        </h5>
                        <p class="card-text">총 사용자 수: <span th:text="${userCount}">0</span>명</p>
                        <a href="/admin/users" class="btn btn-primary">사용자 목록</a>
                    </div>
                </div>
            </div>

            <!-- 식당 관리 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-shop"></i> 식당 관리
                        </h5>
                        <p class="card-text">등록된 식당: <span th:text="${restaurantCount}">0</span>개</p>
                        <a href="/admin/restaurants" class="btn btn-primary">식당 목록</a>
                    </div>
                </div>
            </div>

            <!-- 메뉴 관리 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-menu-button-wide"></i> 메뉴 관리
                        </h5>
                        <p class="card-text">등록된 메뉴: <span th:text="${menuCount}">0</span>개</p>
                        <a th:if="${restaurantId != null}" th:href="@{/admin/restaurants/{id}/menus(id=${restaurantId})}" class="btn btn-primary">메뉴 목록</a>
                        <p th:unless="${restaurantId != null}" class="text-muted">먼저 식당을 등록해주세요.</p>
                    </div>
                </div>
            </div>

            <!-- 예약 관리 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-calendar-check"></i> 예약 관리
                        </h5>
                        <p class="card-text">현재 예약: <span th:text="${reservationCount}">0</span>건</p>
                        <a href="/admin/reservations" class="btn btn-primary">예약 목록</a>
                    </div>
                </div>
            </div>

            <!-- 리뷰 관리 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-chat-square-text"></i> 리뷰 관리
                        </h5>
                        <p class="card-text">등록된 리뷰: <span th:text="${reviewCount}">0</span>개</p>
                        <a href="/admin/reviews" class="btn btn-primary">리뷰 목록</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
