<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>메뉴 관리 - 관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">맛집 예약 시스템</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">관리자 페이지</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/menus">메뉴 관리</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-outline-light" type="submit">로그아웃</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>메뉴 관리</h2>
        <div class="card">
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i> 메뉴 관리 기능이 준비 중입니다.
                </div>
                <p>이 페이지에서는 다음과 같은 기능을 제공할 예정입니다:</p>
                <ul>
                    <li>전체 메뉴 목록 조회</li>
                    <li>메뉴 추가/수정/삭제</li>
                    <li>메뉴 카테고리 관리</li>
                    <li>메뉴 가격 관리</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
