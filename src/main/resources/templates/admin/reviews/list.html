<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>리뷰 관리 - 관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">맛집 예약 시스템</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">관리자 페이지</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/reservations">예약 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/restaurants">식당 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/menu-management">메뉴 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/reviews">리뷰 관리</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-outline-light" type="submit">로그아웃</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>리뷰 관리</h2>
        
        <!-- 알림 메시지 -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- 리뷰 목록 -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>리뷰 번호</th>
                                <th>작성자</th>
                                <th>평점</th>
                                <th>내용</th>
                                <th>작성일</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${reviews.empty}">
                                <td colspan="6" class="text-center">리뷰가 없습니다.</td>
                            </tr>
                            <tr th:each="review : ${reviews}">
                                <td th:text="${review.id}"></td>
                                <td th:text="${review.userName}"></td>
                                <td>
                                    <div class="text-warning">
                                        <i class="bi bi-star-fill" th:each="i : ${#numbers.sequence(1, review.rating)}"></i>
                                        <i class="bi bi-star" th:each="i : ${#numbers.sequence(review.rating + 1, 5)}"></i>
                                    </div>
                                </td>
                                <td th:text="${review.content}"></td>
                                <td th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                                <td>
                                    <form th:action="@{/admin/reviews/{id}/delete(id=${review.id})}"
                                          method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-danger btn-sm"
                                                onclick="return confirm('정말로 이 리뷰를 삭제하시겠습니까?')">삭제</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
