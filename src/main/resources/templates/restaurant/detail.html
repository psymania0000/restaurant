<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${restaurant.name} + ' - 식당 상세'">식당 상세</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .restaurant-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar (Optional: Add if needed) -->
    <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark">...</nav> -->

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2 th:text="${restaurant.name}">식당 이름</h2>
                <p><strong>주소:</strong> <span th:text="${restaurant.address}">식당 주소</span></p>
                <p><strong>전화번호:</strong> <span th:text="${restaurant.phone}">식당 전화번호</span></p>
                <p><strong>설명:</strong> <span th:text="${restaurant.description}">식당 설명</span></p>
                
                <!-- TODO: Add Operating Hours, Category, etc. -->

                <!-- TODO: Add Reservation Form -->
                <div class="mt-4">
                    <h4>예약하기</h4>
                    <!-- 예약 폼이 들어갈 자리 -->
                    <form th:action="@{/reservations}" method="post">
                        <input type="hidden" name="restaurantId" th:value="${restaurant.id}">
                        <!-- TODO: Add userId input (e.g., hidden input with authenticated user's ID) -->
                        <div class="mb-3">
                            <label for="reservationTime" class="form-label">예약 날짜 및 시간</label>
                            <input type="datetime-local" class="form-control" id="reservationTime" name="reservationTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="numberOfPeople" class="form-label">예약 인원</label>
                            <input type="number" class="form-control" id="numberOfPeople" name="numberOfPeople" min="1" required>
                        </div>
                        
                        <!-- Points to Use -->
                        <div class="mb-3">
                            <label for="pointsToUse" class="form-label">사용할 포인트 (보유 포인트: <span th:text="${userPoints}">0</span>P)</label>
                            <input type="number" class="form-control" id="pointsToUse" name="pointsToUse" value="0" min="0">
                        </div>

                        <button type="submit" class="btn btn-primary">예약 완료</button>
                    </form>
                </div>

                <!-- TODO: Add Menu List -->
                <div class="mt-4">
                    <h4>메뉴</h4>
                    <!-- 메뉴 목록이 들어갈 자리 -->
                    <p>메뉴 목록이 여기에 들어갑니다.</p>
                </div>

                <!-- TODO: Add Reviews Section -->
                <div class="mt-4">
                    <h4>후기</h4>
                    <!-- 후기 목록 및 작성 폼이 들어갈 자리 -->
                    <div th:if="${#lists.isEmpty(reviews)}">
                        <p>등록된 후기가 없습니다.</p>
                    </div>
                    <div th:unless="${#lists.isEmpty(reviews)}">
                        <div class="list-group">
                            <div th:each="review : ${reviews}" class="list-group-item list-group-item-action flex-column align-items-start mb-3">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1" th:text="${review.userName}">작성자</h5>
                                    <small th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</small>
                                </div>
                                <p class="mb-1" th:text="${review.comment}">후기 내용</p>
                                <small>평점: <span th:text="${review.rating}">5</span>/5</small>
                            </div>
                        </div>
                    </div>

                    <!-- TODO: Add Review Form -->
                    <div class="mt-4">
                        <h5>후기 작성</h5>
                        <form th:action="@{/reviews}" method="post">
                            <input type="hidden" name="restaurantId" th:value="${restaurant.id}">
                            <div class="mb-3">
                                <label for="rating" class="form-label">평점</label>
                                <select class="form-select" id="rating" name="rating" required>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="comment" class="form-label">후기 내용</label>
                                <textarea class="form-control" id="comment" name="comment" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">후기 제출</button>
                        </form>
                    </div>

                </div>

            </div>
            <div class="col-md-4">
                <img th:src="${restaurant.imageUrl}" class="restaurant-image" alt="식당 이미지">
            </div>
        </div>
    </div>

    <!-- Footer (Optional: Add if needed) -->
    <!-- <footer class="bg-dark text-light py-4">...</footer> -->

    <!-- 예약 버튼 -->
    <div class="mt-4">
        <a th:href="@{/restaurants/{restaurantId}/reserve(restaurantId=${restaurant.id})}" class="btn btn-primary btn-lg">예약하기</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
