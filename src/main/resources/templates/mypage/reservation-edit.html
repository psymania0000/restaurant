<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container py-5">
    <h2 class="mb-4">예약 변경</h2>
    <form th:action="@{/mypage/reservations/{id}/edit(id=${reservation.id})}" th:object="${reservation}" method="post">
        <div class="mb-3">
            <label for="numberOfPeople" class="form-label">인원 수</label>
            <input type="number" class="form-control" id="numberOfPeople" th:field="*{numberOfPeople}" min="1" max="20" required>
        </div>
        <div class="mb-3">
            <label for="reservationDate" class="form-label">예약 날짜</label>
            <input type="date" class="form-control" id="reservationDate" th:field="*{reservationDate}" required>
        </div>
        <div class="mb-3">
            <label for="reservationTime" class="form-label">예약 시간</label>
            <input type="time" class="form-control" id="reservationTime" th:field="*{reservationTime}" required>
        </div>
        <div class="mb-3">
            <label for="request" class="form-label">요청 사항</label>
            <textarea class="form-control" id="request" th:field="*{request}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">예약 변경</button>
        <a th:href="@{/mypage}" class="btn btn-secondary">취소</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
