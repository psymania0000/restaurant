<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>관리자 추가</h2>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <form th:action="@{/admin/users/new}" th:object="${userDTO}" method="post" class="mt-4">
        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" th:field="*{username}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">이름</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">전화번호</label>
            <input type="text" th:field="*{phone}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">주소</label>
            <input type="text" th:field="*{address}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">관리 식당(복수 선택 가능)</label>
            <select name="restaurantIds" class="form-select" multiple size="5">
                <option th:each="restaurant : ${restaurants}" th:value="${restaurant.id}" th:text="${restaurant.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">관리자 등록</button>
        <a href="/admin/users" class="btn btn-secondary ms-2">목록으로</a>
    </form>
</div>
</body>
</html>
