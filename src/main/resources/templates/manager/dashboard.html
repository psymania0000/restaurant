<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레스토랑 관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

        <h2>레스토랑 관리자 대시보드</h2>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${restaurant.name}">레스토랑 이름</h5>
                        <p class="card-text" th:text="${restaurant.description}">레스토랑 설명</p>
                        <p class="card-text">
                            <strong>주소:</strong> <span th:text="${restaurant.address}">주소</span>
                        </p>
                        <p class="card-text">
                            <strong>전화번호:</strong> <span th:text="${restaurant.phone}">전화번호</span>
                        </p>
                        <p class="card-text">
                            <strong>영업시간:</strong> <span th:text="${restaurant.businessHours}">영업시간</span>
                        </p>
                        <a th:href="@{/manager/restaurant/edit}" class="btn btn-primary">레스토랑 정보 수정</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">빠른 메뉴</h5>
                        <div class="list-group">
                            <a th:href="@{/manager/restaurant/menus}" class="list-group-item list-group-item-action">
                                메뉴 관리
                            </a>
                            <a th:href="@{/manager/reservations}" class="list-group-item list-group-item-action">
                                예약 관리
                            </a>
                            <a th:href="@{/manager/reviews}" class="list-group-item list-group-item-action">
                                리뷰 관리
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
