<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .menu-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .menu-details {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .menu-price {
            font-size: 1.5rem;
            color: #dc3545;
            font-weight: bold;
        }
        .menu-description {
            margin-top: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img th:if="${menu.imageUrl}" th:src="${menu.imageUrl}" class="menu-image" alt="메뉴 이미지">
                <div th:unless="${menu.imageUrl}" class="menu-image bg-light d-flex align-items-center justify-content-center">
                    <span class="text-muted">이미지 없음</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="menu-details">
                    <h2 th:text="${menu.name}">메뉴 이름</h2>
                    <div class="menu-price" th:text="${#numbers.formatCurrency(menu.price)}">가격</div>
                    <div class="menu-description" th:text="${menu.description}">메뉴 설명</div>
                    <div class="mt-4">
                        <small class="text-muted">등록일: <span th:text="${#temporals.format(menu.createdAt, 'yyyy-MM-dd HH:mm')}">등록일</span></small>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <a href="/menus" class="btn btn-secondary">목록으로 돌아가기</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
