<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 맛있는 식당</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="card">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">회원가입</h2>

                    <!-- Success Message -->
                    <div th:if="${message}" class="alert alert-success" role="alert">
                        <span th:text="${message}"></span>
                    </div>

                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/signup}" th:object="${signupRequest}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                            <div class="form-text">8자 이상의 영문, 숫자, 특수문자를 포함해야 합니다.</div>
                        </div>
                        <div class="mb-3">
                            <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">전화번호</label>
                            <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">
                                <a href="/terms" class="text-decoration-none">이용약관</a>에 동의합니다
                            </label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="privacy" required>
                            <label class="form-check-label" for="privacy">
                                <a href="/privacy" class="text-decoration-none">개인정보처리방침</a>에 동의합니다
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">회원가입</button>
                        <div class="text-center">
                            이미 계정이 있으신가요? <a href="/login" class="text-decoration-none">로그인</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
